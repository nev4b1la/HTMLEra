<!DOCTYPE html>
<html>
    <head>
        <title>Form Control</title>
    </head>
    <body>
        <h3>Form control pada html</h3>
        <form class="" action="Tabel-Sederhana.html" method="post">
            <table cellpadding="5">
                <!-- post biar datanya g kelihat pas di link
                     get nanti data bakal muncul di link-->
                <tr>
                    <td>Input Text</td>
                    <td><input type="text" name="teks" value="" placeholder="Nama Lengkap"></td>
                    <!-- paceholder digunakan untuk watermark pada inputan -->
                </tr>
                <tr>
                    <td>Textarea</td>
                    <td><textarea name="nama" rows="5" cols="30" placeholder="Alamat Lengkap"
                        ></textarea></td> 
                </tr>
                <!-- cols digunakan untuk menentukan jumlah karakter yang menyamping
                     rows digunakan untuk menentukan jumlah baris textarea -->
                <tr>
                    <td>Input Number</td>
                    <td><input type="number" name="angka" value="" placeholder="Usia"></td>
                </tr>
                <tr>
                    <td>Input Password</td>
                    <td><input type="password" name="password" value="" placeholder="password"></td>
                </tr>
                <tr>
                    <td>Input Date</td>
                    <td><input type="date" name="tanggal" value=""></td>
                </tr>
                <tr>
                    <td>Input Time</td>
                    <td><input type="time" name="jam" value=""></td>
                </tr>
                <tr>
                    <td>Input Range</td>
                    <td><input type="range" name="range" value=""></td>
                </tr>
                <tr>
                    <td>Input Radio</td>
                    <td><input type="radio" name="gender" value="L">Pria
                        <input type="radio" name="gender" value="P">Wanita
                    </td>
                </tr>
                <tr>
                    <td>Checkbox</td>
                    <td><input type="checkbox" name="hobi[]" value="Sepak bola"> Sepak bola
                        <input type="checkbox" name="hobi[]" value="Basket"> Basket
                        <input type="checkbox" name="hobi[]" value="Bola voli"> Bola Voli
                    </td>
                </tr>
                <tr>
                    <td>Combo Box</td>
                    <td>
                        <select name="jurusan">
                            <option value="">--Pilih Jurusan--</option>
                            <option value="RPL">--Rekayasa Perangkat Lunak--</option>  
                            <option value="TKJ">--Teknik Komputer dan Jaringan--</option> 
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Input File</td>
                    <td><input type="file" name="file" value=""></td>
                </tr>
                <tr>
                    <td>Input Color</td>
                    <td><input type="color" name="warna" value=""></td>
                </tr>
                <tr>
                    <td>Tombol</td>
                    <td>
                        <button type="button" name="button">Tombol Biasa</button>
                        <button type="submit" name="button">Tombol Submit Data</button>
                        <!--submit digunakan untuk menggumpulkan data pada form-->
                        <button type="reset" name="button">Tombol Reset</button>
                        <!--reset untuk mereset ulang data yang sudah diisi-->
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
