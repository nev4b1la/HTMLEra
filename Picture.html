<!DOCTYPE html>
<html>
  <head>
    <title>Menampilkan Gambar pada HTML</title>
  </head>
  <body>
    <!--Memanggil Gambar -->
    <!--Pastikan Gambar satu file-->
    <h3>Single Picture</h3>
    <img src="download.png" width=" 100" height="50" alt="Awan">

    <h3>Pitcure with Text</h3>
    <img src="download.png" width="50" height="25" align="Left"
    hspace="20" vspace="20" alt="Awan">
    Awan dilangit biru
    <!--
      "align=left" untuk mendapat gambar di sisi kiri teks
      "hspace" untuk mengatur space gambar secara horizontal
      "vspace" untuk mengatur space gambar secara vertikal
    -->
  </body>
</html>
